<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation -->
  <div class="navbar">
    <button onclick="navigate('home')">Home</button>
    <button onclick="navigate('assets')">Assets</button>
    <button onclick="navigate('users')">Users</button>
    <button onclick="navigate('locations')">Locations</button>
    <button onclick="navigate('accessories')">Accessories</button>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search assets..." />
  </div>

  <div class="main-container">
    <!-- Left Column -->
    <div class="left-column">
      <button id="addAssetBtn">+ Add New Asset</button>
      <button class="category-btn" data-view="AllAssets">All Assets</button>
      <button class="category-btn" data-view="Laptops">Laptops</button>
      <button class="category-btn" data-view="Monitors">Monitors</button>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <div id="AddNewAsset" class="view" style="display:none;">
        <h2>Add New Asset</h2>
        <input type="text" id="newAssetName" placeholder="Asset Name"/>
        <button id="saveAssetBtn">Save</button>
      </div>

      <div id="AllAssets" class="view">
        <h2>All Assets</h2>
        <ul id="assetList"></ul>
      </div>

      <div id="Laptops" class="view" style="display:none;">
        <h2>Laptops</h2>
        <ul id="laptopList"></ul>
      </div>

      <div id="Monitors" class="view" style="display:none;">
        <h2>Monitors</h2>
        <ul id="monitorList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
