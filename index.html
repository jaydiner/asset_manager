  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Asset Manager</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <!-- Top Navigation -->
      <div class="navbar">
        <button onclick="window.location.href='https://jaydiner.github.io/asset_manager/home.html'">Home</button>
        <button onclick="window.location.href='https://jaydiner.github.io/asset_manager/index.html'">Assets</button>
        <button onclick="window.location.href='https://jaydiner.github.io/asset_manager/users.html'">Users</button>
        <button onclick="window.location.href='https://jaydiner.github.io/asset_manager/locations.html'">Locations</button>
        <button onclick="window.location.href='https://jaydiner.github.io/asset_manager/accessories.html'">Accessories</button>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search assets..." />
      </div>

      <div class="main-container">
      <!-- Left Column -->
      <div class="left-column">
      <button id="addAssetBtn">+ Add New Asset</button>
      <button class="category-btn" data-view="AllAssets">All Assets</button>
      <button class="category-btn" data-view="Laptops">Laptops</button>
      <button class="category-btn" data-view="Monitors">Monitors</button>
      </div>

      <!-- Right Column -->
      <div class="right-column">
      <div id="AddNewAsset" class="view" style="display:none;">
      <h2>Add New Asset</h2>
      <input type="text" id="newAssetName" placeholder="Asset Name"/>
      <button id="saveAssetBtn">Save</button>
      </div>

      <div id="AllAssets" class="view">
      <h2>All Assets</h2>
      <ul id="assetList"></ul>
      </div>

      <div id="Laptops" class="view" style="display:none;">
      <h2>Laptops</h2>
      <table id="laptopTable">
      <thead>
      <tr id=" Column texts">
      <th>Image</th>
      <th>Asset ID</th>
      <th>Status</th>
      <th>Category</th>
      <th>Location</th>
      <th>Assignee</th>
      </tr>
      </thead>  
      <tbody>
      </tbody>
      </table>
      </div>
      </div>

      <div id="Monitors" class="view" style="display:none;">
      <h2>Monitors</h2>
      <ul id="monitorList"></ul>
      </div>
      </div>

      <script src="script.js"></script>
    </body>

  </html>
